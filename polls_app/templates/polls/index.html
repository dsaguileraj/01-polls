{% if latest_question_list %}
  <h1>Polls</h1>
  <ul>
    {% csrf_token %}
    {% for question in latest_question_list %}
      <li>
        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a> <a href="{% url 'polls:delete_question' question.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No polls are available.</p>
{% endif %}
